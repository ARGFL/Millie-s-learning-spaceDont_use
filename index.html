<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pronunciation Practice</h1>
    </header>
    <main>
        <section id="pronunciation">
            <h2>Word to Pronounce</h2>
            <div id="word-container">
                <p id="wordToPronounce">apple</p>
                <img id="fruitImage" src="./images/apple.png" alt="Apple" onclick="playCorrectPronunciation()">
                <p id="translation">mÄƒr</p>
            </div>
            <div class="arrow-container">
                <p>Click on the image to hear pronunciation</p>
            </div>
            <div class="buttons">
                <button onclick="startRecognition()">Start Speaking</button>
                <p id="userInput"></p>
                <p id="feedback"></p>
                <button onclick="nextWord()">Next Word</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
